name: Build push image

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/build-image.yaml"

env:
  PROJECT_ID: gke-simple-api
  REGION: asia-northeast1
  IMAGE_NAME: asia-northeast1-docker.pkg.dev/gke-simple-api/simple-api/simple-api
  WORKLOAD_IDENTITY_PROVIDER: "projects/326015383394/locations/global/workloadIdentityPools/github-pool/providers/github-pool-provider"
  SERVICE_ACCOUNT: "cicd-build@gke-simple-api.iam.gserviceaccount.com"

jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    outputs:
      image-tag: ${{ steps.vars.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate google cloud
        uses: google-github-actions/auth@v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup sdk
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup docker
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Configure docker
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Set image tag
        id: vars
        run: |
          TAG="${GITHUB_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-chart:
    runs-on: ubuntu-latest
    needs: build-push

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update helm image.tag
        run: |
          IMAGE_TAG="${{ needs.build-push.outputs.image-tag }}"
          VALUES_FILE="./helm/simple-api/values.yaml"

          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          echo "Update image.tag to $IMAGE_TAG in $VALUES_FILE"
          yq -i ".image.tag = \"$IMAGE_TAG\"" "$VALUES_FILE"

          echo "Updated values.yaml:"
          cat "$VALUES_FILE"

      - name: Commit and push changes
        run: |
          IMAGE_TAG=${{ needs.build-push.outputs.image-tag }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ./helm/simple-api/values.yaml

          if ! git diff --cached --quiet; then
            git commit -m "Update image tag to ${IMAGE_TAG}"
            git push origin HEAD:main
          else
            echo "No changes in values.yaml skip commit."
          fi
